<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		
	function flattening(array){


		return array.reduce(function(combinedArray, curArray){

			 if(!Array.isArray(combinedArray)){

			 	combinedArray = [combinedArray];

			 }

			 for(var elem in curArray){
			 	
			 	if(Array.isArray(curArray[elem])){
			 		return combinedArray.concat(flattening(curArray));
			 	}
			 }

			 return combinedArray.concat(curArray);

		}, []);

	}

	var arrays = [[[1], [2,3,9,9,9], 3], [4, [[5]]], [6]];
	console.log(arrays);
	var a = flattening(arrays);
	console.log(a);
	
	</script>
</body>
</html>
